<!DOCTYPE html>
<html>
<head>
    <title>Vue fundamental</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    <div id="app2">
        <span v-bind:title="message">
            passe ta souris sur moi
        </span>

    </div>

    <div id="app3">
        <p v-if="seen">Un message qui s'affiche suivant une condition</p>

        <button v-on:click="show"> réveler/cacher message</button>
    </div>

    <script>
        var app = new Vue({
        el: '#app',
        data: {
        message: 'My first app with Vue!'
    }
})

        var app2 = new Vue ({
            el: '#app2',
            data: {
            message: 'Je suis affiché en passant la souris'
            }
        })

        var app3 = new Vue ({
            el: '#app3',
            data: {
                seen: true
            },

            methods: {
                show(event) {
                    this.seen = !this.seen;
                }
            }
        })



    </script>

</body>
</html>
