<!DOCTYPE html>
<html>
<head>
    <title>Vue fundamental</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    <script>
        var app = new Vue({
        el: '#app',
        data: {
        message: 'Hello Vue !'
  }
})

    </script>
</body>
</html>
